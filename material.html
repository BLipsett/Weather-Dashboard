<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />



</head>

<body>
    <div class="container">
        <div class="header">
            <strong>Weather Dashboard</strong>
        </div>
        <div class="row">
            <form class="col s4">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Boston, MA" id="search-term" type="text" class="validate">
                        <label for="search-term">Enter City</label>
                    </div>
                    <div class="buttons">
                        <a class="waves-effect waves-light btn-small run-search">Find Weather</a>
                        <a class="waves-effect waves-light btn-small clearBtn">Clear</a>
                    </div>
                    <div class="col s12 list" id="cityList">

                    </div>
            </form>
        </div>
        <div class="col s12 m7 hide" id="curCont">
            <div class="card-panel" id="curWeather">
                <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col sm6 m2 hide">
            <div class="card-panel" id="forecastWeather">

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
</body>
